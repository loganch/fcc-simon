<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Simon</title>
</head>

<body>
    

    <div class="columns is-centered">
        <div class="column is-half">
            <div id="app">
                <button class="button is-info" @click='testAlert()'>TEST</button>
                <button class="is-primary button" @click='addToSequence'>Add 2 Seq</button>
                <button class="button" @click='reset'>Reset</button>

                <h1 class="subtitle">Steps: {{stepCount}}</h1>
                <h2 class="">Sequence: {{sequence.toString()}}</h2>

                <div id="circle">
                    <div id="q1" class="quarter"></div>
                    <div id="q2" class="quarter"></div>
                    <div id="q3" class="quarter"></div>
                    <div id="q4" class="quarter"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
