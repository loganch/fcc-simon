<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Simon</title>
</head>

<body>
    

    <div class="columns is-centered">
        <div class="column is-half">
            <div id="app">
                <div ref="notifier" class="notification is-hidden">
                </div>

                <div id="circle">
                    <div id="q1" ref="q1" class="quarter dim" @click="buttonClicked(1)"></div>
                    <div id="q2" ref="q2" class="quarter dim" @click="buttonClicked(2)"></div>
                    <div id="q3" ref="q3" class="quarter dim" @click="buttonClicked(3)"></div>
                    <div id="q4" ref="q4" class="quarter dim" @click="buttonClicked(4)"></div>
                </div>
                
                <div class="field is-grouped is-grouped-centered">
                    
                    <p class="control">
                        <button ref="startBt" class="button is-primary" @click="beginPlaying()">Start</button>
                    </p>
                    <p class="control">
                        <button ref="resetBt" class="button" @click='reset'>Reset</button>
                    </p>
                    
                    <!-- <p class="control">
                        <button class="button" @click='startPlayBack'>Playback</button>
                        
                    </p> -->

                    <p class="control">
                        <button class="button is-info">Steps: {{stepCount}}</button>
                    </p>

                    <p class="control">
                        <input type="checkbox" id="strict" v-model="strict">
                        <label for="strict">Strict</label>
                    </p>
                </div>

                <progress class="progress is-primary is-centered" 
                    v-bind:value="stepCount" 
                    v-bind:max="winningSteps">{{stepCount}}</progress>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
